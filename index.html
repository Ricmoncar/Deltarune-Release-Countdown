<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELTARUNE Countdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            padding-bottom: 50px;
            box-sizing: border-box;
            text-align: center;
            overflow: hidden;
        }

        #mute-button {
            position: fixed;
            top: 15px;
            left: 15px;
            padding: 8px 12px;
            font-family: 'Press Start 2P', monospace;
            background-color: #000;
            color: #fff;
            border: 3px solid #fff;
            cursor: pointer;
            font-size: 0.7em; /* Smaller font for button */
            z-index: 200;
            transition: background-color 0.2s, color 0.2s;
        }
        #mute-button:hover {
            background-color: #fff;
            color: #000;
        }


        .menu-box {
            position: relative;
            border: 6px solid #fff;
            padding: 25px 40px;
            background-color: #000;
            width: 90%;
            max-width: 700px;
            animation: glide 5s ease-in-out infinite;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        @keyframes glide {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        #datetime-info {
            font-size: 0.9em;
            margin-bottom: 30px;
            line-height: 1.6;
            border-bottom: 2px solid #fff;
            padding-bottom: 20px;
        }

        #datetime-info p {
            margin: 5px 0;
        }

        #countdown-container h2 {
            font-size: 1.1em;
            margin-bottom: 15px;
            text-transform: uppercase;
            text-shadow: 0 0 2px #fff;
        }

        #countdown {
            font-size: 1.8em;
            margin-bottom: 20px;
            line-height: 1.3;
            border-bottom: 2px solid #fff;
            padding-bottom: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .countdown-segment {
            text-align: center;
            margin: 5px 10px;
            transition: transform 0.2s ease-out, text-shadow 0.2s ease-out;
        }

        .countdown-segment:hover {
            transform: scale(1.1);
            text-shadow: 0 0 8px #ffff00;
        }

        .countdown-value {
            display: block;
            font-size: 1.5em;
        }

        .countdown-label {
            display: block;
            font-size: 0.5em;
            text-transform: uppercase;
            margin-top: 5px;
        }
        
        #release-time-local {
            font-size: 0.8em;
            margin-top: 15px;
            margin-bottom: 25px;
            color: #ccc;
            line-height: 1.5;
        }

        .fixed-message {
            font-size: 1.3em;
            margin-top: 20px;
            font-weight: bold;
            color: #ffff00;
            animation: pulse 2s ease-in-out infinite;
            text-shadow: 0 0 3px #ffff00;
            position: relative;
            z-index: 2;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }
        
        @keyframes pulse-fast {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.15); opacity: 0.7; }
        }


        .footer-text {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.7em;
            color: #888;
            z-index: 100;
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #ffff00;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            box-shadow: 0 0 4px #ffff00, 0 0 8px #ffff00;
            z-index: 1;
        }

        body.low-time-warning .sparkle {
            animation: sparkle-animation 1.2s infinite ease-in-out;
        }
        
        body.low-time-warning .s1 { top: 15%; left: 10%; animation-delay: 0s; }
        body.low-time-warning .s2 { top: 75%; left: 85%; animation-delay: 0.4s; }
        body.low-time-warning .s3 { top: 25%; left: 92%; animation-delay: 0.8s; }
        body.low-time-warning .s4 { top: 80%; left: 8%; animation-delay: 0.2s; }
        body.low-time-warning .s5 { top: 50%; left: 50%; animation-delay: 0.6s; width:7px; height:7px;}


        @keyframes sparkle-animation {
            0%, 100% { opacity: 0; transform: scale(0.5) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.1) rotate(180deg); }
            75% { opacity: 0.5; transform: scale(0.8) rotate(270deg); }
        }


        @media (max-width: 600px) {
            body {
                padding-bottom: 40px;
            }
            #mute-button {
                top: 10px;
                left: 10px;
                padding: 6px 10px;
                font-size: 0.6em;
            }
            .menu-box {
                padding: 20px;
                border-width: 4px;
                animation: glide 6s ease-in-out infinite;
            }
             @keyframes glide {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-8px);
                }
            }
            #datetime-info {
                font-size: 0.8em;
                margin-bottom: 20px;
                padding-bottom: 15px;
            }
            #countdown-container h2 {
                font-size: 1em;
            }
            #countdown {
                font-size: 1.4em;
            }
            .countdown-value {
                font-size: 1.4em;
            }
            .countdown-label {
                font-size: 0.6em;
            }
            #release-time-local {
                font-size: 0.75em;
                margin-bottom: 20px;
            }
            .fixed-message {
                font-size: 1.1em;
                margin-top: 15px;
            }
            .footer-text {
                font-size: 0.65em;
                bottom: 5px;
            }
            .sparkle { width: 4px; height: 4px; }
            body.low-time-warning .s5 { width:5px; height:5px;}
        }

        @media (max-width: 480px) {
            #countdown {
                font-size: 1.1em;
                flex-direction: column;
                align-items: center;
            }
            .countdown-segment {
                margin: 10px 0;
            }
            .countdown-value {
                font-size: 1.5em;
            }
            .countdown-label {
                font-size: 0.7em;
            }
             #datetime-info {
                font-size: 0.7em;
            }
            #countdown-container h2 {
                font-size: 0.9em;
            }
            #release-time-local {
                font-size: 0.7em;
            }
            .fixed-message {
                font-size: 1em;
            }
            .footer-text {
                font-size: 0.6em;
            }
            .sparkle { width: 3px; height: 3px; }
            body.low-time-warning .s5 { width:4px; height:4px;}
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop src="castle.mp3"></audio>
    <button id="mute-button">MUTE</button>

    <div class="menu-box">
        <div class="sparkle s1"></div>
        <div class="sparkle s2"></div>
        <div class="sparkle s3"></div>
        <div class="sparkle s4"></div>
        <div class="sparkle s5"></div>

        <div id="datetime-info">
            <p id="current-time">CURRENT TIME: LOADING...</p>
            <p id="current-timezone">TIMEZONE: LOADING...</p>
        </div>
        <div id="countdown-container">
            <h2>COUNTDOWN TO CHAPTERS 1-4</h2>
            <div id="countdown">
                <span class="countdown-segment">
                    <span id="days" class="countdown-value">--</span>
                    <span class="countdown-label">Days</span>
                </span>
                <span class="countdown-segment">
                    <span id="hours" class="countdown-value">--</span>
                    <span class="countdown-label">Hours</span>
                </span>
                <span class="countdown-segment">
                    <span id="minutes" class="countdown-value">--</span>
                    <span class="countdown-label">Mins</span>
                </span>
                <span class="countdown-segment">
                    <span id="seconds" class="countdown-value">--</span>
                    <span class="countdown-label">Secs</span>
                </span>
            </div>
            <p id="release-time-local">RELEASING JUNE 4TH AT: LOADING...</p>
        </div>
        <div class="fixed-message">
            <p>DELTARUNE TOMORROW!</p>
        </div>
    </div>

    <div class="footer-text">
        * Countdown by ClassicIvy
    </div>

    <script>
        let DEBUG_OVERRIDE_TIME_LEFT_MILLIS = null;

        const bgMusic = document.getElementById('bg-music');
        const muteButton = document.getElementById('mute-button');
        let isManuallyMuted = false;

        function manageMusicPlayback() {
            if (document.hasFocus() && !isManuallyMuted) {
                bgMusic.play().catch(error => {
                    // console.log("Autoplay was prevented or music is already playing:", error);
                    // This catch is to prevent console errors on initial load before user interaction.
                });
            } else {
                bgMusic.pause();
            }
        }
        
        muteButton.addEventListener('click', () => {
            isManuallyMuted = !isManuallyMuted;
            if (isManuallyMuted) {
                muteButton.textContent = "UNMUTE";
            } else {
                muteButton.textContent = "MUTE";
            }
            manageMusicPlayback(); // Update music based on new mute state and focus
        });

        window.addEventListener('focus', manageMusicPlayback);
        window.addEventListener('blur', () => {
            if (bgMusic && typeof bgMusic.pause === 'function') {
                 bgMusic.pause();
            }
        });


        function updateDateTime() {
            const now = new Date();
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            document.getElementById('current-time').textContent = 'CURRENT TIME: ' + now.toLocaleTimeString([], timeOptions);

            const offsetMinutes = now.getTimezoneOffset();
            const offsetHours = -offsetMinutes / 60;
            const tzOffsetString = 'GMT' + (offsetHours >= 0 ? '+' : '') + offsetHours;
            let ianaTimeZone = 'N/A';
            try {
                ianaTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            } catch (e) {
                // console.warn("Could not determine IANA timezone.");
            }
            document.getElementById('current-timezone').textContent = `TIMEZONE: ${ianaTimeZone} (${tzOffsetString})`;
        }

        function setStaticReleaseTime() {
            const releaseDateUTC = new Date(Date.UTC(new Date().getUTCFullYear(), 5, 4, 15, 0, 0));
            const options = {
                month: 'long', day: 'numeric',
                hour: '2-digit', minute: '2-digit', timeZoneName: 'short'
            };
            try {
                const localReleaseString = releaseDateUTC.toLocaleString(undefined, options);
                document.getElementById('release-time-local').textContent = `RELEASES ON: ${localReleaseString}`;
            } catch (e) {
                document.getElementById('release-time-local').textContent = 'RELEASES ON: JUNE 4TH, 8AM PDT / 11AM EDT / 5PM CET';
                // console.warn("Could not format local release time, showing defaults.");
            }
        }

        const seventeenHoursInMillis = 16 * 60 * 60 * 1000;
        const thirtyMinutesInMillis = 30 * 60 * 1000;
        const fiveMinutesInMillis = 5 * 60 * 1000;
        const thirtySecondsInMillis = 30 * 1000;
        const oneHourInMillis = 1 * 60 * 60 * 1000;


        function updateCountdown() {
            const now = new Date();
            let targetYear = now.getUTCFullYear();
            
            const releaseDateUTCBase = { year: targetYear, month: 5, day: 4, hour: 15, minute: 0, second: 0 };
            let releaseDateUTC = new Date(Date.UTC(releaseDateUTCBase.year, releaseDateUTCBase.month, releaseDateUTCBase.day, releaseDateUTCBase.hour, releaseDateUTCBase.minute, releaseDateUTCBase.second));

            if (now.getTime() > releaseDateUTC.getTime() && typeof DEBUG_OVERRIDE_TIME_LEFT_MILLIS !== 'number') {
                const nextYearReleaseDateUTC = new Date(Date.UTC(targetYear + 1, releaseDateUTCBase.month, releaseDateUTCBase.day, releaseDateUTCBase.hour, releaseDateUTCBase.minute, releaseDateUTCBase.second));
                if (now.getTime() < nextYearReleaseDateUTC.getTime()) {
                } else {
                     targetYear++; 
                     releaseDateUTC = new Date(Date.UTC(targetYear, releaseDateUTCBase.month, releaseDateUTCBase.day, releaseDateUTCBase.hour, releaseDateUTCBase.minute, releaseDateUTCBase.second));
                }
            }

            let timeLeft;
            if (typeof DEBUG_OVERRIDE_TIME_LEFT_MILLIS === 'number') {
                timeLeft = DEBUG_OVERRIDE_TIME_LEFT_MILLIS;
                if (DEBUG_OVERRIDE_TIME_LEFT_MILLIS >= 0) { // If debugging, update internal timer too for next tick
                     DEBUG_OVERRIDE_TIME_LEFT_MILLIS -= 1000;
                }
            } else {
                timeLeft = releaseDateUTC.getTime() - now.getTime();
            }
            
            const fixedMessageP = document.querySelector('.fixed-message p');
            const fixedMessageContainer = document.querySelector('.fixed-message');
            const countdownContainerH2 = document.getElementById('countdown-container').querySelector('h2');
            const countdownElement = document.getElementById('countdown');
            
            let newPlaybackRate = 1.0;

            if (timeLeft < 0) {
                 countdownContainerH2.textContent = "DELTARUNE CHAPTERS 1-4";
                 if (countdownElement) {
                    countdownElement.innerHTML = "<span style='font-size: 0.8em;'>RELEASED!</span>";
                }
                if (document.getElementById('days')) document.getElementById('days').textContent = '0';
                if (document.getElementById('hours')) document.getElementById('hours').textContent = '0';
                if (document.getElementById('minutes')) document.getElementById('minutes').textContent = '0';
                if (document.getElementById('seconds')) document.getElementById('seconds').textContent = '0';
                
                document.body.classList.add('low-time-warning');
                fixedMessageP.textContent = "IT'S OUT!";
                fixedMessageP.style.color = "#00ff00";
                fixedMessageContainer.style.animation = "pulse-fast 0.5s ease-in-out infinite";
                newPlaybackRate = 1.0; // Reset speed
            } else {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                if (document.getElementById('days')) document.getElementById('days').textContent = String(days).padStart(2, '0');
                if (document.getElementById('hours')) document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                if (document.getElementById('minutes')) document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                if (document.getElementById('seconds')) document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
                
                if (countdownElement.textContent.includes("RELEASED!")) {
                    countdownElement.innerHTML = `
                        <span class="countdown-segment">
                            <span id="days" class="countdown-value">--</span>
                            <span class="countdown-label">Days</span>
                        </span>
                        <span class="countdown-segment">
                            <span id="hours" class="countdown-value">--</span>
                            <span class="countdown-label">Hours</span>
                        </span>
                        <span class="countdown-segment">
                            <span id="minutes" class="countdown-value">--</span>
                            <span class="countdown-label">Mins</span>
                        </span>
                        <span class="countdown-segment">
                            <span id="seconds" class="countdown-value">--</span>
                            <span class="countdown-label">Secs</span>
                        </span>`;
                }
                countdownContainerH2.textContent = "COUNTDOWN TO CHAPTERS 1-4";

                if (timeLeft < thirtySecondsInMillis) {
                    newPlaybackRate = 1.35; // Fastest
                } else if (timeLeft < fiveMinutesInMillis) {
                    newPlaybackRate = 1.2;  // Faster
                } else if (timeLeft < thirtyMinutesInMillis) {
                    newPlaybackRate = 1.1;  // Slightly faster
                } // else default 1.0

                if (timeLeft < oneHourInMillis) {
                    document.body.classList.add('low-time-warning');
                    fixedMessageP.textContent = "ALMOST HERE!!";
                    fixedMessageP.style.color = "#ff0000"; 
                    fixedMessageContainer.style.animation = "pulse-fast 0.5s ease-in-out infinite";
                    fixedMessageContainer.style.textShadow = "0 0 5px #ff0000";
                } else if (timeLeft < seventeenHoursInMillis) {
                    document.body.classList.add('low-time-warning');
                    fixedMessageP.textContent = "DELTARUNE TOMORROW!!!!";
                    fixedMessageP.style.color = "#ffff00"; 
                    fixedMessageContainer.style.animation = "pulse 1s ease-in-out infinite";
                    fixedMessageContainer.style.textShadow = "0 0 4px #ff8c00";
                } else {
                    document.body.classList.remove('low-time-warning');
                    fixedMessageP.textContent = "DELTARUNE TOMORROW!";
                    fixedMessageP.style.color = "#ffff00"; 
                    fixedMessageContainer.style.animation = "pulse 2s ease-in-out infinite";
                    fixedMessageContainer.style.textShadow = "0 0 3px #ffff00";
                }
            }

            if (bgMusic.playbackRate !== newPlaybackRate) {
                bgMusic.playbackRate = newPlaybackRate;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateDateTime();
            setStaticReleaseTime();
            updateCountdown(); // Initial call to set everything up
            manageMusicPlayback(); // Attempt initial music play

            setInterval(updateDateTime, 1000);
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
